{% extends "base.html"%}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
  <div class="container">
  <div class="row">

    <div class="form-box col-md-6">
    <form data-toggle="validator" role="form" method="POST" action="/register_user">
    <div class="form-group">
      <label for="inputName" class="control-label">Username</label>
      <input type="text" class="form-control" name="username"  required>
    </div>


      <div class="form-group ">
        <label for="inputPassword" class="control-label">Password</label>
        <div class="form-group">
          <input type="password" data-minlength="6" name="passwordBox" class="form-control" id="inputPassword" placeholder="Password" required>

        </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  </div>
  </div>

  <div class="col-md-6">
  {% include "userRegister.html" %}
  </div>
  </div>
  </div>

  {% endblock %}
